<p> Ninja Lisiting :</p>

<form id="filter">
  <label> Filter Ninjas by Name:</label>
  <input type="text" [(ngModel)]="term" [ngModelOptions]="{standalone:true}"/>
</form>

<ul id = "ninja-listing">
  <li *ngFor = "let ninja of ninjas | ninjaFilter:term">
    <div class="single-ninja">
      <!-- ninja-belt background color-->
       <span [ngStyle]="{background: ninja.belt}"> {{ninja.belt}} belt </span>
       <h3>  {{ninja.name | uppercase}} </h3>
    </div>
   </li>
</ul>

<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="fname"/>
  <input type="text" [(ngModel)]="belt" [ngModelOptions]="{standalone: true}" />
  <button (click)="fbPostData(name, belt)"> Add Ninja </button>
</form>
